
<div class="container">
  <div class="grid"  >
    <div class="col-12 md:col-6" *ngFor="let product of products">
<!--      FIXME-->
      <div class="text-center p-3 border-round-sm  font-bold"  (click)="goToProductId(product.id)">
        <div class="surface-section">
          <div class="font-medium text-3xl text-900 mb-3"> Name: {{product.name}}</div>
          <div class="text-500 mb-5">Price: {{product.price}} $</div>
          <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">brand :</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{product?.brand}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">favorite :</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{product.favorite}}</div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">quantity</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{product.quantity}}</div>

            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">category </div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{product.category}}</div>

            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">codebar :</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                {{product?.codebar}}</div>
              <ngx-barcode6
                [bc-format]="'CODE128'"
                [bc-value]="product.codebar || ''"
                [bc-display-value]="true"
              >
              </ngx-barcode6>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <h1>{{message}}</h1>
    <h2>{{errorMsg}}</h2>
  </div>
</div>
